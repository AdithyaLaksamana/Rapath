<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">
    
    <!-- Router Outlet -->
    <div id="app-router-outlet" class="flex-1 flex flex-col overflow-hidden"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Modal Peringatan/Konfirmasi Kustom -->
    <div id="custom-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 z-[100] hidden flex items-center justify-center p-4">
        <div id="custom-modal-box" class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6">
                <h3 id="custom-modal-title" class="text-xl font-bold text-gray-900 mb-4">Judul Modal</h3>
                <p id="custom-modal-message" class="text-gray-700 mb-6">Ini adalah pesan modal.</p>
            </div>
            <div id="custom-modal-buttons" class="bg-gray-50 px-6 py-4 rounded-b-lg flex justify-end space-x-3">
                <button id="custom-modal-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-5 rounded-lg transition-all">
                    Batal
                </button>
                <button id="custom-modal-confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg transition-all">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- Titik Masuk JavaScript (Vite) -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
